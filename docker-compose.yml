version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: login-signup-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: login-signup-frontend
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:4000
      - API_SERVER_URL=http://backend:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
